<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row" id="header">
        <h1> Weather App</h1>
    </div>
    <div class="row" id="content">
        <div class="column" id="search-results">
            <div class="search-container">
            <input id="search-bar" placeholder="Search City">
            <button id="search-button">Go</button>
            </div>
            <div id="list-cities">
                <ul id="cities" ></ul>
            </div>
        </div>
        <div class="column" id="weather-display">
         
          <div id="today-container">
 <p>Todays Weather</p>
 <h1 id="city-name-located">City Name</h1>
 <h2 id="city-temp">Temperature(F): </h2><h3 id="city-temp-inside"></h3>
 
          </div>
          <div id="forecast-container">
              <p>5 day forecast: </p>
              <div class="day">

              </div>
              <div class="day">

            </div>
            <div class="day">

            </div>
            <div class="day">

            </div>
            <div class="day">

            </div>

          </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
