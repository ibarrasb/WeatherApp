<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row" id="header">
        <h1> Weather App</h1>
    </div>
    <div class="row" id="content">
        <div class="column" id="search-results">
            <div class="search-container">
            <input id="search-bar" placeholder="Search City">
            <button id="search-button">Go</button>
            </div>
            <div id="list-cities">
                <ul id="cities" ></ul>
            </div>
        </div>
        <div class="column" id="weather-display">
         
          <div id="today-container">
 <p id="today-time">Todays Weather: </p>
 <div id="temperature-block">
 <h1 id="city-name-located">City Name</h1>
 <p id="forecast-now"></p>
 <p id="city-temp">Temperature(F): </p>
 <p id="city-hum">Humidity: </p>
 <p id="city-wind">Wind Speed: </p>
 </div>
          </div>
          <p>5 day forecast: </p>
          <div id="forecast-container">
              
              <div class="day-1" id="day">
                  <p id="date-1">date</p>
                  <p id="temp-1">Temp: </p>
                  <p id="type-1"></p>

              </div>
              <div class="day-2" id="day">
                <p id="date-2">date</p>
                <p id="temp-2">Temp: </p>
                <p id="type-2"></p>
            </div>
            <div class="day-3" id="day">
                <p id="date-3">date</p>
                <p id="temp-3">Temp: </p>
                <p id="type-3"></p>
            </div>
            <div class="day-4" id="day">
                <p id="date-4">date</p>
                <p id="temp-4">Temp: </p>
                <p id="type-4"></p>
            </div>
            <div class="day-5" id="day">
                <p id="date-5">date</p>
                <p id="temp-5">Temp: </p>
                <p  id="type-5"></p>
            </div>

          </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
